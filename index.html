<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
<link type="text/css" rel="stylesheet" href="style.css" />
<meta charset="UTF-8">
<title> SP </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"
           >SPVieW</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Photos</a></li>
      </ul>
    </div>
  </nav>
    <div class="jumbotron">
      <div class="space">
      <h1 id="title">São Paulo</h1>
       <p id="subtitle">
         The largest metropole in the southern hemisphere,<br> located in southeastern Brazil,</br> is the center of the country and Latin America.</p>
  <div class="button">
    <h2>See More</h2> 
  </div>
  </div>
      
  </div>

<div class="container">
  <h1 id="slides">Photos</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="http://lounge.obviousmag.org/ca_entre_nos/Sao_Paulo%20Noite_Morumbi.jpg" alt="São Paulo" style="width:100%;">
        <div class="carousel-caption">
          <h3>São Paulo</h3>
          <p>The city never sleep</p>
        </div>
      </div>

      <div class="item">
        <img src="http://www.guanchaoge.com/data/out/122/55771394-sao-paulo-wallpapers.jpg" alt="São Paulo" style="width:100%;">
        <div class="carousel-caption">
          <h3>São Paulo</h3>
          <p>Good Morning!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="http://hdwallpaper20.com/wp-content/uploads/2016/05/new-york-wallpaper11-1024x576.jpg" alt="São Paulo" style="width:100%;">
        <div class="carousel-caption">
          <h3>São Paulo</h3>
          <p>Best City in the World</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
